<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Kontak ğŸ’™</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Form Kontak ğŸ’™</h1>

  <form id="contactForm">
    <label>Nama:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label>Pesan:</label><br>
    <textarea id="message" name="message" rows="4" required></textarea><br><br>

    <button type="submit">Kirim ğŸ’™</button>
  </form>
<script>
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    fetch("https://script.google.com/macros/s/AKfycbwcZXVu2rsMLi96MfnqXsLE95jvOFXs-mYIdaQ2baxwW_ftfqmOwIzrkkVpHBonjwdhpQ/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        alert("Pesan berhasil dikirim ğŸ’™");
        document.getElementById("contactForm").reset();
      } else {
        alert("Gagal mengirim pesan ğŸ˜¢\n" + data.error);
      }
    })
    .catch(err => {
      alert("Gagal mengirim pesan ğŸ˜¢");
      console.error("Error:", err);
    });
  });
</script>
</script>
</body>
</html>
